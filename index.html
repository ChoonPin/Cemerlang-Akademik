<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cemerlang Akademik (1 Mei 2025) - AJK Selection</title>
    <script type="module" src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cemerlang Akademik (1 Mei 2025)</h1>
    <h2>AJK Position Selection</h2>

    <form id="ajkForm">
        <label>Full Name:</label>
        <input type="text" id="fullName" required><br>

        <label>Matric Number:</label>
        <input type="text" id="matricNumber" required><br>

        <label>Choose Position:</label>
        <select id="positionSelect" required></select><br>

        <button type="submit">Submit</button>
    </form>

    <h2>Available Positions</h2>
    <ul id="positionsList"></ul>
</body>
</html>
