<!DOCTYPE html>

<head>

    <title>AJK Selection - Cemerlang Akademik</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cemerlang Akademik (1 Mei 2025) - AJK Selection</h1>

            <input type="text" id="fullName" placeholder="Enter Full Name" required>
